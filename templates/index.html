<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <a href="/add">Adicionar Cliente</a>
    <table border="1" width="70%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>NÃºmero</th>
                <th>Bairro</th>
            </tr>
        </thead>
        <tbody>
            {% for a in clientes %}
            <tr>
                <td>{{a.nome}}</td>
                <td>{{a.email}}</td>
                <td>{{a.cep}}</td>
                <td>{{a.logradouro}}</td>
                <td>{{a.numero}}</td>
                <td>{{a.bairro}}</td>
                <td>
                    <a href="/edit/{{a.id}}">Editar</a>
                    <a href="/delete/{{a.id}}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
